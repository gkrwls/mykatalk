<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카카오톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1 class="sr-only">카카오톡 채팅방1</h1>

				<div class="topbar">
					<div class="skt">
						<p><i class="fas fa-signal"></i></p>
						<p>SKT</p>
						<p><i class="fas fa-wifi"></i></p>
					</div>

					<div class="time"><p>오후 13:54</p></div>

					<div class="battery">
						<p>70%</p>
						<p><i class="fas fa-battery-three-quarters"></i></p>
					</div>
				</div>
			</header>

			<section id="talk">
				<div class="setting">
					<div class="back">
						<a href="./index.html">
							<p><i class="fas fa-angle-up"></i></p>
							<p>구름이</p>
						</a>
					</div>

					<div class="search">
						<a href="#">
							<p><i class="fas fa-search"></i></p>
						</a>
					</div>
				</div>

				<div class="date"></div>

				<div class="chat">
					<img src="./images/" alt="" />
				</div>
			</section>

			<footer id="talk-footer">
				<div class="sendmessage">
					<div class="plus">
						<p><i class="far fa-plus-square"></i></p>
					</div>
					<input type="text" />
					<div class="emoticon">
						<p><i class="far fa-smile"></i></p>
						<p><i class="fas fa-microphone"></i></p>
					</div>
				</div>

				<div class="keyboard">
					<img src="./images/keyboard.png" alt="keyboard" />
				</div>
			</footer>
		</div>
	</body>
</html>
