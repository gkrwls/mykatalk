<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카카오톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<div id="wrap">
			<div class="notmobile">
				<p>브라우저의 크기를 550이하로 줄여주세요.</p>
			</div>

			<header>
				<h1 class="sr-only">카카오톡 설정</h1>

				<div class="topbar">
					<div class="skt">
						<p><i class="fas fa-signal"></i></p>
						<p>SKT</p>
						<p><i class="fas fa-wifi"></i></p>
					</div>

					<div class="time"><p>오후 13:54</p></div>

					<div class="battery">
						<p>70%</p>
						<p><i class="fas fa-battery-three-quarters"></i></p>
					</div>
				</div>
			</header>

			<section id="setting">
				<div class="setting">
					<div class="back">
						<a href="./index.html">
							<p><i class="fas fa-angle-up"></i></p>
							<p>설정</p>
						</a>
					</div>

					<div class="search">
						<a href="#">
							<p><i class="fas fa-search"></i></p>
						</a>
					</div>
				</div>

				<div class="setting-list">
					<ul>
						<li>
							<a href="#">
								<p><i class="fas fa-lock"></i></p>
								<h2>개인/보안</h2>
							</a>
						</li>
						<li>
							<a href="#">
								<p><i class="far fa-bell"></i></p>
								<h2>알림</h2>
							</a>
						</li>
						<li>
							<a href="#">
								<p><i class="far fa-user"></i></p>
								<h2>친구들</h2>
							</a>
						</li>
						<li>
							<a href="#">
								<p><i class="far fa-comment"></i></p>
								<h2>채팅</h2>
							</a>
						</li>
						<li>
							<a href="#">
								<p><i class="fas fa-flask"></i></p>
								<h2>실험실</h2>
							</a>
						</li>
						<li>
							<a href="#">
								<p><i class="fas fa-info-circle"></i></p>
								<h2>버전정보</h2>
							</a>
						</li>
					</ul>
				</div>
			</section>

			<footer>
				<div class="bottombar">
					<div class="friends">
						<a href="./friends.html"><i class="far fa-user"></i></a>
					</div>

					<div class="talk">
						<a href="./index.html">
							<i class="far fa-comment"></i>
							<div class="alarm"><p>2</p></div>
						</a>
					</div>

					<div class="find">
						<a href="./find.html"><i class="fas fa-search"></i></a>
					</div>

					<div class="more">
						<a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
