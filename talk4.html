<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카카오톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<div id="wrap">
			<div class="notmobile">
				<p>브라우저의 크기를 550이하로 줄여주세요.</p>
			</div>

			<header>
				<h1 class="sr-only">카카오톡 채팅방4</h1>

				<div class="topbar">
					<div class="skt">
						<p><i class="fas fa-signal"></i></p>
						<p>SKT</p>
						<p><i class="fas fa-wifi"></i></p>
					</div>

					<div class="time"><p>오후 13:54</p></div>

					<div class="battery">
						<p>70%</p>
						<p><i class="fas fa-battery-three-quarters"></i></p>
					</div>
				</div>
			</header>

			<section id="talk">
				<div class="setting">
					<div class="back">
						<a href="./index.html">
							<p><i class="fas fa-angle-up"></i></p>
							<p>도미노피자</p>
						</a>
					</div>

					<div class="search">
						<a href="#">
							<p><i class="fas fa-search"></i></p>
						</a>
						<a href="#">
							<p><i class="fas fa-bars"></i></p>
						</a>
					</div>
				</div>

				<div class="date">2023년 8월 3일 목요일</div>

				<div class="chat">
					<img src="./images/friend_pizza.png" alt="#" />

					<div class="chat-cont">
						<div class="you">
							<h2>도미노피자</h2>

							<div class="domino">
								<h3>결국 도미노인 이유</h3>
								<a href="#"><img src="./images/ad-iu.png" alt="iu" /></a>
								<p>
									<img src="./images/ad-pizza.png" alt="pizza" /> 격이다른 품격, 겹이 다른 <br />
									치즈 크레이프 샌드 피자
								</p>
								<p>
									<img src="./images/ad-pasta.png" alt="pasta" /> 치크샌과 구매 시 25% 할인 <br />
									불고기 대파 크림치즈 파스타
								</p>

								<button>
									<a
										href="https://cdn.dominos.co.kr/renewal2018/w/event/special_event/event_list1158_ad.html?utm_source=kakao_dm&utm_medium=display&utm_campaign=dm-all&utm_term=interest&utm_content=230616_tff_pc_gotoorder_dm&abx_tid=1693453152454%3A0106f140-1cdb-4470-a833-3a788f529100"
										>주문하러 가기
									</a>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>

			<footer id="talk-footer">
				<div class="sendmessage">
					<div class="plus">
						<p><i class="far fa-plus-square"></i></p>
					</div>
					<input type="text" placeholder="상담직원과의 대화가 불가능한 채널입니다." />
					<div class="emoticon">
						<p><i class="far fa-smile"></i></p>
						<p><i class="fas fa-microphone"></i></p>
					</div>
				</div>

				<div class="keyboard">
					<img src="./images/keyboard.png" alt="keyboard" />
				</div>
			</footer>
		</div>
	</body>
</html>
