<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>카카오톡</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div id="wrap">
			<header>
				<h1 class="sr-only">카카오톡 메시지</h1>

				<div class="topbar">

						<p><i class="fas fa-wifi"></i></p>
					</div>

					<div class="time"><p>오후 13:54</p></div>

					<div class="battery">
						<p>70%</p>
						<p><i class="fas fa-battery-three-quarters"></i></p>
					</div>
				</div>
			</header>

			<section>
				<div class="menu">
					<div class="menu-chat">
						<h2><a href="#">채팅</a></h2>
						<h2 class="openchat"><a href="#">오픈채팅</a></h2>

					<div class="menu-setting">

							<li>

							</li>
						</ul>
					</div>
				</div>

				<div class="chatlist">
					<a href="./talk1.html">
						<div class="chatlist1">
							<div class="profile">
								<img src="./images/friend_cloud.jpg" alt="#" />

								<div class="name">
									<h3>구름이</h3>
									<p>미안해 . . .</p>
								</div>
							</div>

							<div class="date"><p>11월 14일</p></div>
						</div>
					</a>
					<a href="./talk2.html">
						<div class="chatlist2">
							<div class="profile">
								<img src="./images/friend_cloud.jpg" alt="#" />

								<div class="name">
									<h3>구름이</h3>
									<p>미안해 . . .</p>

								<div class="name">
									<h3>구름이</h3>
									<p>미안해 . . .</p>
								</div>
							</div>
							<div class="date">
								<p>11월 14일</p>

								<div class="alarm">
									<p>1</p>
								</div>
							</div>
						</div>
					</a>
					<a href="./talk4.html">
						<div class="chatlist4">
							<div class="profile">
								<img src="./images/friend_cloud.jpg" alt="#" />

								<div class="name">
									<h3>구름이</h3>
									<p>미안해 . . .</p>
								</div>
							</div>

							<div class="date"><p>11월 14일</p></div>
						</div>
					</a>
				</div>
			</section>

			<footer>
				<div class="bottombar">
					<div class="friends">
						<a href="./friends.html"><i class="far fa-user"></i></a>
					</div>

					<div class="talk">
						<a href="./index.html">

							<div class="alarm"><p>1</p></div>

					</div>

					<div class="find">
