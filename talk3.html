<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카카오톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<div id="wrap">
			<div class="notmobile">
				<p>브라우저의 크기를 550이하로 줄여주세요.</p>
			</div>

			<header>
				<h1 class="sr-only">카카오톡 채팅방3</h1>

				<div class="topbar">
					<div class="skt">
						<p><i class="fas fa-signal"></i></p>
						<p>SKT</p>
						<p><i class="fas fa-wifi"></i></p>
					</div>

					<div class="time"><p>오후 13:54</p></div>

					<div class="battery">
						<p>70%</p>
						<p><i class="fas fa-battery-three-quarters"></i></p>
					</div>
				</div>
			</header>

			<section id="talk">
				<div class="setting">
					<div class="back">
						<a href="./index.html">
							<p><i class="fas fa-angle-up"></i></p>
							<p>춘식이</p>
						</a>
					</div>

					<div class="search">
						<a href="#">
							<p><i class="fas fa-search"></i></p>
						</a>
						<a href="#">
							<p><i class="fas fa-bars"></i></p>
						</a>
					</div>
				</div>

				<div class="date">2023년 8월 20일 일요일</div>

				<div class="chat">
					<img src="./images/friend-2.png" alt="#" />

					<div class="chat-cont">
						<div class="you">
							<h2>춘식이</h2>
							<p style="width: 60px">안녕~!</p>
						</div>

						<div class="me">
							<p style="width: 180px">안녕~ 너에 대해서 알려줘!</p>
						</div>

						<div class="you">
							<h2>춘식이</h2>
							<p style="width: 200px; height: 80px; line-height: 1.2">
								나는 길고양이였는데, <br />라이언이 날 데려가서 키웠어!<br />
								귀가 너무 둥글게 생겨서 가끔 <br />고양이가 아니라는 오해도 받아.. <br />
								그리고 고구마를 엄청 좋아해!
							</p>
						</div>

						<div class="me">
							<p style="width: 100px">그렇구나!</p>
						</div>
					</div>
				</div>
			</section>

			<footer id="talk-footer">
				<div class="sendmessage">
					<div class="plus">
						<p><i class="far fa-plus-square"></i></p>
					</div>
					<input type="text" placeholder="send message" />
					<div class="emoticon">
						<p><i class="far fa-smile"></i></p>
						<p><i class="fas fa-microphone"></i></p>
					</div>
				</div>

				<div class="keyboard">
					<img src="./images/keyboard.png" alt="keyboard" />
				</div>
			</footer>
		</div>
	</body>
</html>
