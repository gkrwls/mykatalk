<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카카오톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<div id="wrap">
			<div class="notmobile">
				<p>브라우저의 크기를 550이하로 줄여주세요.</p>
			</div>

			<header>
				<h1 class="sr-only">카카오톡 찾기</h1>

				<div class="topbar">
					<div class="skt">
						<p><i class="fas fa-signal"></i></p>
						<p>SKT</p>
						<p><i class="fas fa-wifi"></i></p>
					</div>

					<div class="time"><p>오후 13:54</p></div>

					<div class="battery">
						<p>70%</p>
						<p><i class="fas fa-battery-three-quarters"></i></p>
					</div>
				</div>
			</header>

			<section id="friends">
				<div class="top">
					<div class="more">
						<h2>친구들</h2>
					</div>

					<div class="setting">
						<p>
							<a href="#"><i class="fas fa-search"></i></a>
						</p>
						<p>
							<a href="./setting.html"><i class="fas fa-cog"></i></a>
						</p>
					</div>
				</div>

				<div class="me">
					<img src="./images/my.jpg" alt="#" />

					<div class="name">
						<h3>이학진</h3>
						<p>즐겁게 살자!</p>
					</div>
				</div>

				<div class="birthday">
					<h4>생일인 친구</h4>

					<div class="profile">
						<img src="./images/ico_cake2.png" alt="#" />
						<p>친구의 생일을 확인해 보세요!</p>
					</div>
				</div>

				<div class="newfriends">
					<h4>추가한 친구</h4>

					<div class="profile">
						<img src="./images/friend_pizza.png" alt="#" />
						<p>도미노피자 - 채널</p>
					</div>
				</div>

				<div class="bookmark">
					<a href="#">
						<div class="bookmark1">
							<div class="profile">
								<img src="./images/friend-3.jpg" alt="#" />

								<div class="name">
									<h3>어머니</h3>
									<p>네</p>
								</div>
							</div>

							<div class="date"><p>11월 14일</p></div>
						</div>
					</a>
					<a href="#">
						<div class="bookmark2">
							<div class="profile">
								<img src="./images/friend-1.jpg" alt="#" />

								<div class="name">
									<h3>형님</h3>
									<p>귀찮아</p>
								</div>
							</div>

							<div class="date">
								<p>11월 14일</p>
								<div class="alarm">
									<p>2</p>
								</div>
							</div>
						</div>
					</a>
					<a href="#">
						<div class="bookmark3">
							<div class="profile">
								<img src="./images/friend-2.png" alt="#" />

								<div class="name">
									<h3>춘식이</h3>
									<p>그렇구나!</p>
								</div>
							</div>
							<div class="date">
								<p>11월 14일</p>
							</div>
						</div>
					</a>
					<a href="#">
						<div class="bookmark4">
							<div class="profile">
								<img src="./images/friend-4.png" alt="#" />

								<div class="name">
									<h3>카카오페이</h3>
									<p>
										결제가 완료되었어요. <br />
										...
									</p>
								</div>
							</div>
							<div class="date">
								<p>8월 1일</p>
							</div>
						</div>
					</a>
				</div>
			</section>

			<footer>
				<div class="bottombar">
					<div class="friends">
						<a href="./friends.html"><i class="far fa-user"></i></a>
					</div>

					<div class="talk">
						<a href="./index.html">
							<i class="far fa-comment"></i>
							<div class="alarm"><p>2</p></div>
						</a>
					</div>

					<div class="find">
						<a href="./find.html"><i class="fas fa-search"></i></a>
					</div>

					<div class="more">
						<a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
