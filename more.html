<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>카카오톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<div id="more">
			<header>
				<h1 class="sr-only">카카오톡 더보기</h1>

				<div class="topbar">
					<div class="skt">
						<p><i class="fas fa-signal"></i></p>
						<p>SKT</p>
						<p><i class="fas fa-wifi"></i></p>
					</div>

					<div class="time"><p>오후 13:54</p></div>

					<div class="battery">
						<p>70%</p>
						<p><i class="fas fa-battery-three-quarters"></i></p>
					</div>
				</div>
			</header>

			<section>
				<div class="top">
					<div class="more">
						<h2>더보기</h2>
					</div>

					<div class="setting">
						<p>
							<a href="#"><i class="fas fa-search"></i></a>
						</p>
						<p>
							<a href="./setting.html"><i class="fas fa-cog"></i></a>
						</p>
					</div>
				</div>

				<div class="profile">
					<img src="./images/my.jpg" alt="#" />

					<div class="name">
						<h3>안상현</h3>
						<p>계획! 실천! 지속!</p>
					</div>
				</div>

				<div class="add">
					<ul>
						<li>
							<a href="#">
								<h4><i class="far fa-smile"></i></h4>
								<p>QR코드</p>
							</a>
						</li>
						<li>
							<a href="#">
								<h4><i class="fas fa-brush"></i></h4>
								<p>연락처로 추가</p>
							</a>
						</li>
						<li>
							<a href="#">
								<h4><i class="fab fa-kickstarter-k"></i></h4>
								<p>ID로 추가</p>
							</a>
						</li>
					</ul>
				</div>

				<div class="service">
					<h3>카카오 서비스</h3>

					<div class="service-box">
						<ul>
							<li>
								<a href="#">
									<p><i class="fas fa-quote-right"></i></p>
									<h4>카카오스토리</h4>
								</a>
							</li>
							<li>
								<a href="#">
									<p><i class="fas fa-beer"></i></p>
									<h4>카카오친구</h4>
								</a>
							</li>
							<li>
								<a href="#">
									<p><i class="fas fa-gamepad"></i></p>
									<h4>카카오게임</h4>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</section>

			<footer>
				<div class="bottombar">
					<div class="friends">
						<a href="./friends.html"><i class="far fa-user"></i></a>
					</div>

					<div class="talk">
						<a href="./index.html">
							<i class="far fa-comment"></i>
							<div class="alarm"><p>1</p></div>
						</a>
					</div>

					<div class="find">
						<a href="./find.html"><i class="fas fa-search"></i></a>
					</div>

					<div class="more">
						<a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
